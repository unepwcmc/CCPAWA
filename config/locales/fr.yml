fr: 
  about: 
    about_p1: "Bienvenu sur le site internet du projet des Changements Climatiques et les Aires Protégées en Afrique de l'Ouest (CCAPAO)! Nous vous encourageons à explorer ce site afin de découvrir le contenu du projet."
    about_p2: "CCAPAO est un projet à l'échelle régionale axée sur le changement climatique  et le problème des aires protégées, qui renforcera les capacités de compréhension et gestion de ces zones protégées d'Afrique de l'Ouest dans le cadre de changements climatiques. Le projet rassemble cinq principaux pays d'Afrique de l'Ouest (Tchad, Gambie, Mali, Sierra Leone et Togo) toutefois l'ouvrage en lui-même se consacrera à la résolution de problèmes à l'échelle régionale. Les aires protégées ont longtemps été utilisées en tant que qu'instrument de mesure pour la conservation des valeurs multiples de la biodiversité  Cet instrument s'avère cependant soumis à de fortes et grandissantes pressions de la part des  anthropiques ou autres menaces que le changement climatique ne manquera pas d'intensifier. Ainsi l'objectif global du projet est:"
    about_p3: "\"La conservation et la gestion durable des écosystèmes témoins issus des zones protégées en Afrique de l’Ouest sont favorisée grâce à une évaluation et une adaptation renforcée aux impacts du changement climatique.\""
    about_p4: "Les principaux éléments du projet seront (a) l'identification des risques afin les zones protégées en raison de la variabilité des menaces liées aux changements climatiques (b) la planification pour mesures d'adaptation recommandées afin être de minimiser ces dangers (c) l'assurance que ces dangers soient réduits à un niveau acceptable au travers de changements à long terme écologiquement rationnels, économiquement viable et socialement acceptable Potentiellement il y a de grands avantages pour toute la région ouest-africaine à utiliser les outils qui seront développés à la fois sur plan national et régional afin d'encourager une meilleure gestion des systèmes de zones protégées en réponse aux changements climatiques et autres impacts dus au changement . Il est suggéré que le développement de nouvelles techniques et modèles d'approche mis en œuvre par le projet seront également très utiles pour d'autres régions présentant des défis similaires."
    about_p5: "Financé par le Fonds pour l'Environnement Mondial (FEM), complémenté par le Programme des Nations Unies pour l'Environnement (PNUE), le projet se déroulera de mi 2010 à 2015 avec pour budget : 15 millions USD dont 3 millions USD récolté par le FEM et 12 millions USD en provenance de co-partenariats financiers. Le projet est mis en œuvre par le Centre Mondial de Surveillance de la Conservation de la Nature du PNUE (PNUE-WCMC), l'Union Internationale pour la Conservation de la Nature - Programme des Aires Protégées d’Afrique Centrale et de l’Ouest (UICN PAPACO) en collaboration avec les gouvernements de cinq pays capitaux et autres partenaires techniques. Burkina Faso, Côte d'Ivoire, Ghana puis éventuellement d'autres états seront également impliqué dans ces activités de conservation transfrontalières. "
    about_title: "A propos du projet"
    map_title: "Cartographie des zones du projet"
